		<script>
			var galleryThumbs = new Swiper('.gallery-thumbs', {
				spaceBetween: 27,
				slidesPerView: 3,
				navigation: {

					prevEl: '.prevs',

			});
			$(".content-menu").click(function() {
				var rel = $(this).attr('rel')
				$(this).addClass('project-content-menu-active').siblings().removeClass('project-content-menu-active')
				if (rel == 'menu1') {
					$('.menu1').show();
					$('.menu2').hide()
				} else {
					$('.menu2').show();
					$('.menu1').hide()
				}
			})
			$(".imglist").children().eq(0).addClass('swiper-slide-thumb-active')
			$(".bigimg").click(function() {
				$(".imglist img").each(function() {
					$(this).removeClass('swiper-slide-thumb-active')
				})
				$(this).addClass('swiper-slide-thumb-active')
				var indexs = $(this).attr('rel')
				$(".imglists").children().eq(indexs).addClass('bord').siblings().removeClass('bord')
				var imgUrl = $(this).attr('src')
				$(".topimg").attr('src', imgUrl);
				$(".topimg").parent().attr('href', imgUrl);
			})
		</script>
		<script>
			window.onresize = function() {
				documentWidth() //------文字大小
			}
			documentWidth()

			function documentWidth() {
				let rootWidth = document.documentElement.clientWidth || document.body.clientWidth
				if (rootWidth >= 1000) {
					loadBigImg()
				}
			}

			function loadBigImg() {
				$(function() {
					var sdBoxW = $('.moveBox').css('width');
					sdBoxW = parseInt(sdBoxW); //移动层的宽度
					var magBoxW = $('.magBox').css('width');
					magBoxW = parseInt(magBoxW); //图片放大层的宽度
					var normalBoxW = $('.normalBox').css('width');
					normalBoxW = parseInt(normalBoxW); //事件绑定层的宽度
					var num = 0; //存放下标
					//找出放大图片的比例(核心)
					var scale = magBoxW / sdBoxW;
					//移入normalBox盒子
					$('.normalBox').hover(function() {
						$('.moveBox').css('display', 'block');
						$('.magBox').css('display', 'block');
					}, function() {
						$('.moveBox').css('display', 'none');
						$('.magBox').css('display', 'none');
					});
					//3、移入leftBox层
					$('.leftBox').mouseover(function() {
						//给放大的图片和图片层设置宽度；
						$('.magBox ul li img').css('width', scale * normalBoxW + 'px');
						$('.magBox ul li').css({
							'width': scale * normalBoxW + 'px',
							'height': scale * normalBoxW + 'px'
						})
					});
					//4、设置放大倍数
					var n = 1;

					function sty() {
						$('.moveBox').css({
							'width': 200 / n + 'px',
							'height': 200 / n + 'px'
						});
						$('.multiple').html(n);
						scale = magBoxW / (sdBoxW / n);
					}
					$('.btn1').click(function() {
						n++;
						sty()
					});
					$('.btn2').click(function() {
						if (n == 1) {
							return;
						} else {
							n--;
							sty()
						}
					});
					//1、移入缩小图关联
					$('.botBox ul li').attr('index', function(i, e) {
						return i;
					});
					//2、鼠标在移动层移动
					$('.normalBox').mousemove(function(e) {
						var offset = $(this).offset();
						var X = e.pageX - offset.left - $('.moveBox').width() / 2;
						var Y = e.pageY - offset.top - $('.moveBox').height() / 2;
						if (X <= 0) {
							X = 0;
						} else if (X > $(this).width() - $('.moveBox').width()) {
							X = $(this).width() - $('.moveBox').width();
						}
						if (Y <= 0) {
							Y = 0;
						} else if (Y > $(this).height() - $('.moveBox').height()) {
							Y = $(this).height() - $('.moveBox').height();
						}
						$('.moveBox').css('left', X + 'px');
						$('.moveBox').css('top', Y + 'px');
						$('.magBox ul li').eq(num).css('left', -X * scale + 'px');
						$('.magBox ul li').eq(num).css('top', -Y * scale + 'px');
					});
				})
			}
		</script>
